project:
  type: seedcase-theme

website:
  title: "Check Data Package"
  site-url: "https://check-datapackage.seedcase-project.org"
  repo-url: "https://github.com/seedcase-project/check-datapackage"
  page-navigation: true
  navbar:
    pinned: true
    title: false
    # TODO: add logo specific to check-datapackage
    logo: "_extensions/seedcase-project/seedcase-theme/logos/seedcase-logo.svg"
    logo-alt: "check-datapackage logo: Main page"
    left:
      - text: "Guide"
        href: docs/guide/index.qmd
      - text: "Design"
        href: docs/design/index.qmd
      - text: "Reference"
        href: docs/reference/index.qmd
    tools:
      - icon: github
        href: "https://github.com/seedcase-project/check-datapackage"
        aria-label: "GitHub icon: Source code"
      - icon: house
        href: "https://seedcase-project.org"
        aria-label: "House icon: Main website for the Seedcase Project"
  sidebar:
    - id: design
      pinned: true
      style: "floating"
      contents:
        - text: "Design"
          href: docs/design/index.qmd
        - docs/design/interface.qmd
    - id: guide
      contents:
        - section: "Guide"
          href: docs/guide/index.qmd

quartodoc:
  sidebar: "docs/reference/_sidebar.yml"
  style: "pkgdown"
  dir: "docs/reference"
  package: "check_datapackage"
  parser: google
  dynamic: true
  renderer:
    style: _renderer.py
    table_style: description-list
    show_signature_annotations: true
  options: null
  sections:
  - title: check_datapackage
    desc: Check functions and constants for the Frictionless Data Package standard.
    contents:
    - name: CheckError
    - name: CheckErrorMatcher
    # TODO: fix how constants are rendered by quartodoc
    # - name: constants.PACKAGE_RECOMMENDED_FIELDS
    # - name: constants.PACKAGE_REQUIRED_FIELDS
    # - name: constants.RESOURCE_REQUIRED_FIELDS
    - name: RequiredFieldType

metadata-files:
  - docs/reference/_sidebar.yml

format:
  seedcase-theme-html:
    theme:
      - brand
    include-before-body:
      - "docs/includes/site-counter.html"

editor:
  markdown:
    wrap: 72
    canonical: true
